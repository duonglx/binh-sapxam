<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-game-info-heading" data-cy="GameInfoCreateUpdateHeading" jhiTranslate="binhSapXamApp.gameInfo.home.createOrEditLabel">
        Create or edit a Game Info
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.gDatetime" for="field_gDatetime">G Datetime</label>
          <div class="d-flex">
            <input
              id="field_gDatetime"
              data-cy="gDatetime"
              type="datetime-local"
              class="form-control"
              name="gDatetime"
              formControlName="gDatetime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('gDatetime')!.invalid && (editForm.get('gDatetime')!.dirty || editForm.get('gDatetime')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('gDatetime')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('gDatetime')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.gDesc" for="field_gDesc">G Desc</label>
          <input type="text" class="form-control" name="gDesc" id="field_gDesc" data-cy="gDesc" formControlName="gDesc" />
          <div *ngIf="editForm.get('gDesc')!.invalid && (editForm.get('gDesc')!.dirty || editForm.get('gDesc')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('gDesc')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('gDesc')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 3 }"
            >
              This field is required to be at least 3 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.playerName1" for="field_playerName1">Player Name 1</label>
          <input
            type="text"
            class="form-control"
            name="playerName1"
            id="field_playerName1"
            data-cy="playerName1"
            formControlName="playerName1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.playerName2" for="field_playerName2">Player Name 2</label>
          <input
            type="text"
            class="form-control"
            name="playerName2"
            id="field_playerName2"
            data-cy="playerName2"
            formControlName="playerName2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.playerName3" for="field_playerName3">Player Name 3</label>
          <input
            type="text"
            class="form-control"
            name="playerName3"
            id="field_playerName3"
            data-cy="playerName3"
            formControlName="playerName3"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.playerName4" for="field_playerName4">Player Name 4</label>
          <input
            type="text"
            class="form-control"
            name="playerName4"
            id="field_playerName4"
            data-cy="playerName4"
            formControlName="playerName4"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option *ngIf="!editForm.get('user')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['user'])!.invalid && (editForm.get(['user'])!.dirty || editForm.get(['user'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['user'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.gameScore" for="field_gameScore">Game Score</label>
          <select
            class="form-control"
            id="field_gameScore"
            data-cy="gameScore"
            name="gameScore"
            formControlName="gameScore"
            [compareWith]="compareGameScore"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="gameScoreOption" *ngFor="let gameScoreOption of gameScoresSharedCollection">
              {{ gameScoreOption.gDesc }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
