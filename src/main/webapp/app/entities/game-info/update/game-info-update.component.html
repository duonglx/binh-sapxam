<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-game-info-heading" data-cy="GameInfoCreateUpdateHeading" jhiTranslate="binhSapXamApp.gameInfo.home.createOrEditLabel">
        Create or edit a Game Info
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.gDatetime" for="field_gDatetime">G Datetime</label>
          <div class="d-flex">
            <input
              id="field_gDatetime"
              data-cy="gDatetime"
              type="datetime-local"
              class="form-control"
              name="gDatetime"
              formControlName="gDatetime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.gDesc" for="field_gDesc">G Desc</label>
          <input type="text" class="form-control" name="gDesc" id="field_gDesc" data-cy="gDesc" formControlName="gDesc" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.playerName1" for="field_playerName1">Player Name 1</label>
          <input
            type="text"
            class="form-control"
            name="playerName1"
            id="field_playerName1"
            data-cy="playerName1"
            formControlName="playerName1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.playerName2" for="field_playerName2">Player Name 2</label>
          <input
            type="text"
            class="form-control"
            name="playerName2"
            id="field_playerName2"
            data-cy="playerName2"
            formControlName="playerName2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.playerName3" for="field_playerName3">Player Name 3</label>
          <input
            type="text"
            class="form-control"
            name="playerName3"
            id="field_playerName3"
            data-cy="playerName3"
            formControlName="playerName3"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.playerName4" for="field_playerName4">Player Name 4</label>
          <input
            type="text"
            class="form-control"
            name="playerName4"
            id="field_playerName4"
            data-cy="playerName4"
            formControlName="playerName4"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.createdBy" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="binhSapXamApp.gameInfo.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
